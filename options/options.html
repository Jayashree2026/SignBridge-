<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>SignBridge Settings</h1>
    
    <div class="section">
      <h2>Appearance</h2>
      <div class="form-group">
        <label for="default-font">Default Font:</label>
        <select id="default-font">
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
          <option value="'Courier New', Courier, monospace">Courier New</option>
          <option value="Georgia, serif">Georgia</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="default-font-size">Default Font Size:</label>
        <select id="default-font-size">
          <option value="12px">Small</option>
          <option value="14px" selected>Medium</option>
          <option value="16px">Large</option>
          <option value="18px">X-Large</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <h2>Transcript Settings</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="auto-save">
          Automatically save transcripts after meetings
        </label>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="show-notifications">
          Show notifications when participants join
        </label>
      </div>
    </div>
    
    <div class="section">
      <h2>Backend Connection</h2>
      <div class="form-group">
        <label for="backend-url">Backend URL:</label>
        <input type="text" id="backend-url" placeholder="http://localhost:8000">
      </div>
    </div>
    
    <div class="actions">
      <button id="save-btn" class="btn primary">Save Settings</button>
      <button id="reset-btn" class="btn secondary">Reset to Defaults</button>
    </div>
    
    <div id="status-message" class="status-message hidden"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
